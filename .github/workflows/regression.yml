name: MLOps Pipeline Regression Test

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write' # This permission is required for the auth action

    env:
      CI: "true"
      TASK_TYPE: "long_term"
      TARGETS: "ERS,rmssd_post,hrr60"
      STUDIO_TOKEN: ${{ secrets.DVC_STUDIO_TOKEN }}

    steps:
      - name: ðŸšš Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python and Poetry
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: ðŸ“¦ Install Poetry
        run: pipx install poetry

      - name: âš™ï¸ Install Dependencies
        run: poetry install --no-root

      - name: ðŸ”‘ Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
          
      - name: ðŸ”§ Configure GCS credentials for DVC
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > ${HOME}/gcp_key.json
          poetry run dvc remote modify gcs credentialpath ${HOME}/gcp_key.json


      - name: ðŸ“¥ Pull Data from DVC (GCS)
        run: poetry run dvc pull --force

      - name: ðŸš€ Run Full MLOps Pipeline
        run: poetry run dvc repro

      - name: ðŸ“Š Upload MLflow Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-results
          path: mlruns/