name: MLOps Pipeline Regression Test

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    env:
      CI: "true"
      TASK_TYPE: "long_term"
      TARGETS: "ERS,rmssd_post,hrr60"

    steps:
      - name: ðŸšš Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python and Poetry
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: ðŸ“¦ Install Poetry
        run: pipx install poetry

      - name: âš™ï¸ Install Dependencies
        run: poetry install --no-root

      # --- START OF MODIFICATION ---
      # We are replacing the old 'google-github-actions/auth' step
      # with a more explicit, manual authentication method for DVC.
      - name: ðŸ”‘ Setup GCS Credentials for DVC
        run: |
          # 1. Write the content of the secret to a temporary file.
          echo "${{ secrets.GCP_SA_KEY }}" > gcp-credentials.json
          
          # 2. Force DVC to use this specific credential file.
          # We use $(pwd) to ensure an absolute path.
          poetry run dvc remote modify gcs credentialpath "$(pwd)/gcp-credentials.json"
      # --- END OF MODIFICATION ---

      - name: ðŸ“¥ Pull Data from DVC (GCS)
        run: poetry run dvc pull --force

      - name: ðŸš€ Run Full MLOps Pipeline
        run: poetry run dvc repro

      - name: ðŸ“Š Upload MLflow Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-results
          path: mlruns/