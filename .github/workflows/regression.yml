name: MLOps Pipeline Regression Test

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    env:
      CI: "true" # å•Ÿç”¨ CI æ¨¡å¼ï¼Œè·³éäº’å‹•è¼¸å…¥
      TASK_TYPE: "long_term" # è¨­å®šç‚ºç ”ç©¶è»Œé“
      TARGETS: "ERS,rmssd_post,hrr60" # è¦è¨“ç·´çš„ç›®æ¨™

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python and Poetry
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: ğŸ“¦ Install Poetry
        run: pipx install poetry

      - name: âš™ï¸ Install Dependencies
        run: poetry install --no-root

      - name: ğŸ”‘ Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: ğŸ“¥ Pull Data from DVC (GCS)
        run: poetry run dvc pull --force

      - name: ğŸš€ Run Full MLOps Pipeline
        run: poetry run dvc repro

      - name: ğŸ“Š Upload MLflow Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-results
          path: mlruns/